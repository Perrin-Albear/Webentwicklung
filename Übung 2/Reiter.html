<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reiter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/03017de4c1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron text-center" style="padding-bottom: 1rem; padding-top: 5px">
        <h1 class="card-header">Aufgabenplaner: Reiter</h1>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group">
                <li class="list-group-item"><a href="index.html" class="text-decoration-none" >Login</a></li>
                <li class="list-group-item"><a href="Projekte.html" class="text-decoration-none" >Projekte</a></li>
                <li class="list-group-item"><a href="Todos.html" class="text-decoration-none" >Aktuelles Projekt</a></li>
                <div style="padding-left: 2em">
                    <li class="list-group-item"><a href="Reiter.html" class="text-decoration-none" >Reiter</a></li>
                    <li class="list-group-item"><a href="Aufgaben.html" class="text-decoration-none" >Aufgaben</a></li>
                    <li class="list-group-item"><a href="Personen.html" class="text-decoration-none" >Personen</a></li>
                </div>
            </ul>
        </div>
        <div class="col-md-8">
            <form>
                <table class="table">
                    <thead class="table-light">
                    <th scope="col">Name</th>
                    <th scope="col">Beschreibung</th>
                    <th scope="col"></th>
                    </thead>
                    <tbody style="border-top: none">
                    <tr>
                        <td>ToDo</td>
                        <td>Dinge die erledigt werden müssen.</td>
                        <td>
                            <div style="float: right">
                                <i class="far fa-edit" style="color: deepskyblue"></i>
                                <i class="far fa-trash-alt" style="color: deepskyblue"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Erledigt</td>
                        <td>Dinge die Erledigt sind.</td>
                        <td>
                            <div style="float: right">
                                <i class="far fa-edit" style="color: deepskyblue"></i>
                                <i class="far fa-trash-alt" style="color: deepskyblue"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Verschoben</td>
                        <td>Dinge die später erledigt werden.</td>
                        <td>
                            <div style="float: right">
                                <i class="far fa-edit" style="color: deepskyblue"></i>
                                <i class="far fa-trash-alt" style="color: deepskyblue"></i>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <h3 class="font-weight-bold">Bearbeiten/Erstellen:</h3>
                <div class="form-group" style="margin-bottom: 1em">
                    <label for="ReiterAuswaehlen">Bezeichnung des Reiters:</label>
                    <select class="form-control" id="ReiterAuswaehlen">
                        <option value="" selected disabled> Reiter </option>
                        <option>ToDo</option>
                        <option>Erledigt</option>
                        <option>Verschoben</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 1em">
                    <label for="ReiterBeschreibung">Reiterbeschreibung</label>
                    <textarea class="form-control" id="ReiterBeschreibung" rows="3" placeholder="Beschreibung"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 1em">Speichern</button>
                <button type="submit" class="btn btn-info" style="margin-bottom: 1em">Reset</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
