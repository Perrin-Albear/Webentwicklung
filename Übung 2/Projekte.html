<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projekte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron text-center" style="padding-bottom: 1rem; padding-top: 5px">
        <h1 class="card-header">Aufgabenplaner: Projekte</h1>
    </div>
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group">
                <li class="list-group-item"><a href="index.html" class="text-decoration-none" >Login</a></li>
                <li class="list-group-item"><a href="Projekte.html" class="text-decoration-none" >Projekte</a></li>
                <li class="list-group-item"><a href="Todos.html" class="text-decoration-none" >Aktuelles Projekt</a></li>
                <div style="padding-left: 2em">
                    <li class="list-group-item"><a href="Reiter.html" class="text-decoration-none" >Reiter</a></li>
                    <li class="list-group-item"><a href="Aufgaben.html" class="text-decoration-none" >Aufgaben</a></li>
                    <li class="list-group-item"><a href="Personen.html" class="text-decoration-none" >Personen</a></li>
                </div>
            </ul>
        </div>
        <div class="col-md-8">
            <form>
                <h3 class="font-weight-bold">Projekt Auswählen:</h3>
                <div class="form-group" style="margin-bottom: 1em">
                    <select class="form-control" id="ProjektAuswaehlen">
                        <option value="" selected disabled>- bitte auswählen -</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 1em">Auswählen</button>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 1em">Bearbeiten</button>
                <button type="submit" class="btn btn-danger" style="margin-bottom: 1em">Löschen</button>
                <h3 class="font-weight-bold">Projekt bearbeiten/erstellen:</h3>
                <div class="form-group" style="margin-bottom: 1em">
                    <label class="form-check-label" for="ProjektName">Projektname</label>
                    <input type="password" class="form-control" id="ProjektName" placeholder="Projekt">
                </div>
                <div class="form-group" style="margin-bottom: 1em">
                    <label for="ProjektBeschreibung">Projektbeschreibung</label>
                    <textarea class="form-control" id="ProjektBeschreibung" rows="3" placeholder="Beschreibung"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-bottom: 1em">Speichern</button>
                <button type="submit" class="btn btn-info" style="margin-bottom: 1em">Reset</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
